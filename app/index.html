<!doctype html>
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
</head>
  <body ng-app="myApp">

    <!-- Placeholder for views -->
    <div class="container" ng-view=""></div>

    <script>
        var myApp = angular.module('myApp', ['ngRoute'])
                .config(function ($routeProvider) {
                    $routeProvider
                            .when('/artists', {
                                templateUrl: 'views/artists.html',
                                controller: 'ArtistController'
                            })
                            .when('/songs', {
                                templateUrl: 'views/songs.html',
                                controller: 'SongController'
                            })
                            .otherwise({
                                redirectTo: '/artists'
                            });
                });
        myApp.controller('ArtistController', function($scope) {
            $scope.artists = ['Baschi CD', 'John Petrucci', 'John Lennon'];
        });
        myApp.controller('SongController', function($scope) {
            $scope.songs = ['Somewhere over the rainbow', 'The number of the beast', 'Hallowed Be Thy Name'];
        });

    </script>
  </body>
</html>
